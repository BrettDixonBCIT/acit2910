<!--Custom JS Script, will move to separate file-->
<script>
    $(document).ready(function(){

        var dataSet = [];

        $.ajax({
            url: "/menu-items",
            type: "POST",
            success: function(response) {

                var menuItems = [];

                for (let i = 0; i < response.length; i++){

                    let item = [];
                    item.push(response[i].name);
                    item.push(response[i].category);
                    item.push(response[i].description);
                    item.push(response[i].kitchen_station_id);
                    item.push(response[i].price);

                    menuItems.push(item);
                }

                dataSet = menuItems;
                console.log(dataSet);
            },
            async: false
        });

        $('#menuTable').DataTable({
            data: dataSet,
            columns: [
                {title: 'Name'},
                {title: 'Category'},
                {title: 'Description'},
                {title: 'Cook Station'},
                {title: 'Price'}
            ]
        });
    });

</script>
