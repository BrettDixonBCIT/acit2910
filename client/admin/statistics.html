<!-- displays. Put this stuffs inside a div with initially the sales div only visible-->
<div id="sales">
    <h3 class="display-4">Sales Statistics</h3>
    <hr />
    <!-- YEARLY RADIO BUTTON -->
    <div class="form-check custom-height">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="salesView" id="rbnYearly" value="yearly" checked>
            Yearly
        </label>
    </div>
    <!-- MONTHLY RADIO BUTTON -->
    <div class="form-check custom-height">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="salesView" id="rbnMonthly" value="monthly">
            Monthly
            <div class="options">
                for the year
                <select name="yearSelect" id="year-chooser-monthly">
                    <option value="2017">2017</option>
                </select>
            </div>
        </label>
    </div>
    <!-- WEEKLY RADIO BUTTON -->
    <div class="form-check ">
        <label class="form-check-label custom-height">
            <input class="form-check-input" type="radio" name="salesView" id="rbnWeekly" value="weekly">
            Weekly
            <div class="options">
                for the year
                <select name="yearSelect" id="year-chooser-weekly">
                    <option value="2017">2017</option>
                </select>
            </div>

        </label>
    </div>
    <button class="btn btn-success" id="show-button">Show</button>
    <hr />
    <!-- SHOW THE CHART HERE -->
    <canvas id="salesChart" height="70"></canvas>
</div>

<div id="order">
    <h3 class="display-4">Order Statistics</h3>
    <hr />
</div>

    <h3 class="display-4">Item Statistics</h3>
    <hr />
</div>
